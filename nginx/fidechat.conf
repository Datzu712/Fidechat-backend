# /etc/nginx/sites-available/fidechat.conf
upstream nextjs { server 127.0.0.1:3000; }
upstream api    { server 127.0.0.1:8080; }
upstream kc     { server 127.0.0.1:8084; }

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

